<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Open+Sans:ital,wght@1,300&family=Oswald&family=Poppins:wght@400;500;700&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>Para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>฿ Bitcoin</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="converter-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./IMG/brasil.png" alt="bandeira-brasil">
                    <p class="moeda">Real</p>
                    <p class="value" id="valueReal">R$ 10.000,00</p>
                </div>

                <img class="vector" src="./IMG/Vector.png" alt="imagem-seta">

                <div class="currency-container">
                    <img src="./IMG/EUA.png" id="img-EUA" alt="bandeira-EUA">
                    <p class="moeda" id="moedaDolar">Dólar americano</p>
                    <p class="value" id="valueDolar">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
